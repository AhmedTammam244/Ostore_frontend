
         


<form class="uk-form-horizontal uk-margin-large" style="padding-left: 300px ">
    <h2>Register</h2>
    <br/>
    <div class="uk-margin">
        <label class="uk-form-label " for="form-horizontal-text">First Name</label>
        <div class="uk-form-controls">
            <input #firstname
            class="uk-input uk-form-width-large" id="form-horizontal-text" 
            type="text"  placeholder="Your First Name...">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Last Name</label>
        <div class="uk-form-controls">
            <input #lastname
            class="uk-input uk-form-width-large" id="form-horizontal-text" 
            type="text"  placeholder="Your Last Name...">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Username</label>
        <div class="uk-form-controls">
            <input #username
            
             class="uk-input uk-form-width-large" id="form-horizontal-text" 
             type="text"  placeholder="Your Username...">
        </div>
    </div>
    <div class="uk-margin">
        <label class="uk-form-label" for="form-horizontal-text">Email</label>
        <div class="uk-form-controls">
            <input #email
            
            class="uk-input uk-form-width-large" id="form-horizontal-text" 
            type="text"  placeholder="Your Email...">
        </div>
    </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="form-horizontal-text">Password</label>
            <div class="uk-form-controls">
                <input #password
                class="uk-input uk-form-width-large" id="form-horizontal-text" 
                type="text"  placeholder="Your Password...">
            </div>
       
    </div>
   
    <div class="uk-margin">
       
        <p style="padding-left: 140px " ><button (click)="add(username.value,email.value,password.value,firstname.value,lastname.value); username.value='';email.value='';firstname.value='';lastname.value=''; password.value='';" class="uk-button uk-button-primary">Submit</button></p>
    </div>
    <div class="uk-margin">
       
        <p style="padding-left: 140px " ><button (click)="delete()" class="uk-button uk-button-primary">delete</button></p>
    </div>
    <div class="uk-margin">
       
        <p style="padding-left: 140px " ><button (click)="show(username.value,email.value)" class="uk-button uk-button-primary">Login</button></p>
    </div>
</form>
